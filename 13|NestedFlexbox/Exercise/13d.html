<!DOCTYPE html>
<html>
    <head>
        <title>13d</title>
        <style>
            div {
                font-family: Arial;
            }

            .container {
                width: 400px;
                padding: 10px 15px;
                /* border: none; */
                border-radius: 5px;
                margin-top: 20px;
                margin-left: 20px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
            }

            .inbox-label {
                color: rgb(120, 120, 120);
                font-size: 14px;
                margin-bottom: 20px;
            }

            .email {
                display: flex;
                flex-direction: row;
                align-items: center;
                
                margin-bottom: 20px;
            }

            .sender-picture-container {
                margin-right: 10px;
            }

            .sender-picture {
                width: 50px;
                height: 50px;
                border-radius: 25px;
                object-fit: cover;
            }

            .email-content {
                flex: 1;
            }

            .email-header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;

                margin-bottom: 3px;
            }

            .sender-name {
                font-size: 18px;
                font-weight: bold;
            }

            .sender-time {
                font-size: 14px;
                color: rgb(120, 120, 120);
            }

            .subject {
                font-weight: bold;
                margin-bottom: 5px;
            }

            .message {
                color: rgb(120, 120, 120);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="inbox-label">
                ALL INBOXES
            </div>
            <div class="email">
                <div class="sender-picture-container">
                    <img class="sender-picture" src="cat.jpeg">
                </div>
                <div class="email-content">
                    <div class="email-header">
                        <div class="sender-name">
                            Chewy Promotions
                        </div>
                        <div class="sender-time">
                            4:58 PM
                        </div>
                    </div>
                    <div class="subject">
                        Biggest sales of the year!
                    </div>
                    <div class="message">
                        hey there! We're writing to tell you about our...
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

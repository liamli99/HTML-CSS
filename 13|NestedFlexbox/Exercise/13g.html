<!DOCTYPE html>
<html>
    <head>
        <title>13g</title>
        <style>
            div {
                font-family: Arial;
            }

            .container {
                width: 400px;
                margin-top: 20px;
                margin-left: 20px;

                display: flex;
                flex-direction: row;
            }

            .profile-picture-column {
                margin-right: 10px;
            }

            .profile-picture {
                width: 50px;
                height: 50px;
                border-radius: 25px;
                object-fit: cover;
            }

            .tweet-column {
                flex: 1;
            }

            .tweet-header {
                display: flex;
                flex-direction: row;

                margin-bottom: 5px;
            }

            .tweet-author {
                font-weight: bold;
                margin-right: 5px;
            }

            .tweet-author-handle {
                color: rgb(111, 111, 111);
            }

            .tweet-content {
                line-height: 20px;
                margin-bottom: 15px;
            }

            .video-preview {
                display: flex;
                flex-direction: row;
                align-items: center;

                border: 1px solid rgb(200, 200, 200);
                border-radius: 15px;
                
                /* The overflow property sets the behavior when the content is too big to fit in an area! */
                overflow: hidden;
            }

            .thumbnail-column {
                width: 100px;
                height: 100px;
                background-color: rgb(220, 220, 220);
                margin-right: 10px;
            }

            .video-info-colmn {
                flex: 1;
            }
            
            .video-website {
                color: rgb(111, 111, 111);
                margin-bottom: 3px;
            }

            .video-title {
                line-height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-picture-column">
                <img class="profile-picture" src="cat.jpeg">
            </div>
            <div class="tweet-column">
                <div class="tweet-header">
                    <div class="tweet-author">
                        supersimple.dev
                    </div>
                    <div class="tweet-author-handle">
                        @SuperSimpleDev
                    </div>
                </div>
                <div class="tweet-content">
                    What is backend web development? A complete overview. New video is up!
                </div>
                <div class="video-preview">
                    <div class="thumbnail-column"></div>
                    <div class="video-info-column">
                        <div class="video-website">
                            youtube.com
                        </div>
                        <div class="video-title">
                            Backend web development - a complete overview (2021)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

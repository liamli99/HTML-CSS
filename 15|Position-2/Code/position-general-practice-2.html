<!DOCTYPE html>
<html>
    <head>
        <title>Position General Practice 2</title>
    </head>
    <body style="
        height: 3000px; 
        padding-top: 60px; 
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;

            position: fixed; 
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
        ">header</div>

        <!-- absolute inside fixed -->
        <div style="
            background-color: green;
            color: white;

            position: fixed;
            top: 50px;
            left: 0px;
            bottom: 0px;
            width: 72px;
        ">sidebar
            <div style="
            background-color: red;
            color: white;

            position: absolute;

            top: 0px;
            right: 0px;
            ">X</div>
        </div>

        <!-- absolute inside relative -->
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;

            position: relative;
        ">div 1
            <div style="
            background-color: red;
            color: white;

            position: absolute;

            left: 10px;
            right: 10px;
            bottom: 10px;
            ">X</div>
        </div>
        
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
        ">div 2</div>
    </body>
</html>

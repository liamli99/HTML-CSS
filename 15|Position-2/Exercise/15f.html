<!DOCTYPE html>
<html>
    <head>
        <title>15f</title>
        <style>
            body {
                height: 3000px;
            }

            .product-container {
                position: relative;

                display: inline-block;
            }

            .product-image {
                height: 300px;
                width: 300px;
                object-fit: cover;
            }

            .discount {
                background-color: black;
                color: white;
                font-family: Arial;
                padding: 8px 12px;

                position: absolute;
                right: 0px;
                top: 10px;
            }

            /* Similar to discount, bottom-overlay is also an absolute element that is positioned rlative to the product-container (image) */
            .bottom-overlay {
                background-color: rgba(255, 255, 255, 0.8);

                display: flex;
                justify-content: center;
                align-items: center;

                position: absolute;
                left: 0px;
                right: 0px;
                bottom: 0px;
                height: 80px;
            }

            .add {
                background-color: white;
                border: 1px solid black;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>  
        <div class="product-container">
            <img class="product-image" src="shirt.jpg">
            <div class="discount">20% OFF</div>
            <div class="bottom-overlay">
                <button class="add">Add to cart</button>
            </div>
        </div>
    </body>
</html>

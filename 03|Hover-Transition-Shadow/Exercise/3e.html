    height: 40px;

    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 8px;

    transition: background-color 0.15s;

    height: 40px;
    width: 80px;
    border: 1px solid rgb(10, 102, 194);
    border-radius: 20px;
    cursor: pointer;

    transition: background-color 0.15s, border-width 0.15s;
}

.save-button:hover {

<!-- Note that here I include <!DOCTYPE> which is used for HTML5, in this case, width property represents content width for <input>! However, the solution doesn't include <!DOCTYPE>, so that width property for <input> represents content width + padding + margin! -->
<!DOCTYPE html>
  <html>
    <head>
      <style>
        input {
          font-size: 16px;
          border-radius: 8px;
          border: 1px solid rgb(200, 200, 200);
          padding: 12px 16px;
          margin-bottom: 12px;
        }

        .name {
          width: 148px;
        }


        .email {
          display: block;
          /* Remember width represents content width, thus total width = (148 + (1 + 16) * 2) * 2 + 4 = 368, width = 368 - (1 + 16) * 2 = 334! The reason we plus 4 in total width is that even though there is no margin displayed in "Computed", there is actually a 4px distance between two inputs! This distance is caused by the single space between two <input>s! For formatting purpose, we normally write two inputs in separate lines, which can cause the single space between two inputs! */
          width: 334px;
        }

        button {
          background-color: rgb(47, 127, 231);
          color: white;
          border: none;
          border-radius: 8px;
          /* Different from <input>, <button>'s width represents content width + padding + border! Thus width = total width = 368! */
          width: 368px;
          padding-top: 14px;
          padding-bottom: 14px;
          font-size: 18px;
          font-weight: bold;
          
        }
      </style>
    </head>
    <body>
      <input class="name" placeholder="First name">
      <input class="name" placeholder="Last name">
      <input class="email" placeholder="Email">
      <button>Email</button>
    </body>
  </html>

<!DOCTYPE html>
<html>
    <head>
        <title>11d</title>
        <style>
            p {
                font-family: Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .row {
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 20px;
            }

            .profile-picture {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 25px;
                margin-right: 15px;
            }
            
            /* This is very important! Middle part can have different length of sentences, in order to make the format look good, we should give the middle part a fixed width!!! */
            .middle {
                width: 200px;
            }
            .name {
                font-weight: bold;
                margin-bottom: 3px;
            }
            .status {
                color: gray;
                margin-bottom: 5px;
            }
            .popular {
               color: grey;
               font-size: 14px; 
            }

            .follow {
                background-color: rgb(29, 155, 240);
                color: white;
                border: none;
                border-radius: 4px;
                padding: 10px 15px;
                font-size: 16px;
                font-weight: bold;
                margin-left: 8px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <img class="profile-picture" src="cat.jpeg">
            <div class="middle">
                <p class="name">Oliver</p>
                <p class="status">the cat</p>
                <p class="popular">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>

        <div class="row">
            <img class="profile-picture" src="cat.jpeg">
            <div class="middle">
                <p class="name">Mimi</p>
                <p class="status">Sleepy cat</p>
                <p class="popular">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>

        <div class="row">
            <img class="profile-picture" src="cat.jpeg">
            <div class="middle">
                <p class="name">Rex</p>
                <p class="status">Happy Bulldog</p>
                <p class="popular">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>12e</title>
        <style>
            .container {
                border: 1px solid grey;
                border-radius: 5px;
                width: 300px;
            }

            .flexbox {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                /* We can also set inner div's margin! */
                padding: 6px 12px;
            }

            .number {
                background-color: rgb(49, 109, 245);
                color: white;
                padding: 3px 10px;
                border-radius: 11px;
                font-size: 14px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="flexbox">
                <div>Home</div>
                <div class="number">14</div>
            </div>
            <div class="flexbox">
                <div>Notifications</div>
                <div class="number">3</div>
            </div>
            <div class="flexbox">
                <div>Messages</div>
                <div class="number">5</div>
            </div>
        </div>
    </body>
</html>

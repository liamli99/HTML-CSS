<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Textbox</title>
        <style>
            .cat {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 25px;
                /* align the middle of each element with the middle of the line */
                vertical-align: middle;
            }

            input {
                width: 300px;
                border: none;
                font-size: 18px;
                vertical-align: middle;
            }
            
            button {
                background-color: rgb(29, 155, 240);
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 16px; 
                font-size: 16px; 
                font-weight: bold;
                cursor: pointer;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <img class="cat" src="7.jpeg">
        <input placeholder="What's happening?">
        <button>Tweet</button>
    </body>
</html>

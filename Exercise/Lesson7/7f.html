<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn Signup</title>
        <style>
            p {
                color: rgb(100, 100, 100);
                font-family: Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .email {
                margin-bottom: 10px;
            }

            input {
                /* font-size affect content height! */
                font-size: 16px;
                width: 400px;
                border: 2px solid rgb(100, 100, 100);
                padding-top: 7px;
                padding-bottom: 7px;border-radius: 5px;margin-bottom:20px;
            }
            
            .disclaimer {
                margin-bottom: 20px;
            }

            button {
                font-size: 20px;
                background-color: rgb(10, 102, 194);
                color: white;
                width: 400px;
                /* Since we set the width, there is no need to set padding-left/right */
                padding-top: 16px;
                padding-bottom: 16px;
                border: none;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <p class="email">Email</p>
        <input>
        <p class="disclaimer">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button>Agree & Join</button>
    </body>
</html>

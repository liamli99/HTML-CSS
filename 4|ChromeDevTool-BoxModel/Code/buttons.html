<!-- https://supersimple.dev/exercises/buttons -->

<!-- Internal CSS -->
<style>
    .subscribe-button {
        /* See Homework 4g */
        background-color: rgb(200, 0, 0); 
        color: white; 
        
        /* 
        height: 36px; 
        width: 105px;  
        
        It is not a good idea to set the dimension of the button since it may cause multiple lines if there are many characters inside the button! We can set the padding instead, so that the dimension of the button is not fixed!!! 
        
        Remember that in button, width = content width + padding & border. To simplify the question, we are not setting the exact same height and width as the previous one!
        */
        padding: 10px 16px;

        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s; 
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        /* Exact same color as 
        https://supersimple.dev/exercises/buttons using Chrome DevTools */
        background-color: white;
        color: rgb(6, 95, 212);
        
        /* 
        height: 36px;
        width: 62px; 
        
        Different from subscribe button, here padding - 1 because join button has borders!
        */
        padding: 9px 15px;

        border: 1px solid rgb(6, 95, 212);
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        /* Exact same color as 
        https://supersimple.dev/exercises/buttons using Chrome DevTools */
        background-color: rgb(29, 155, 240);
        color: white;
        font-size: 15px; 
        font-weight: bold;
        
        /* See Homework 4f */
        height: 36px;
        width: 74px;

        border: none;
        border-radius: 18px; 
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    /* Remember that we can use Chrome DevTools to check the margin/border/padding/content and color information of an element!!! */

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>

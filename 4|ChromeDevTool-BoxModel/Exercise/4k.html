<style>
button {
    background-color: green;
    color: white;
    font-size: 18px;
    padding: 8px 16px;
    margin-left: 12px;
    margin-right: 12px;
    border: none;
    cursor: pointer;
    transition: padding 0.15s, margin 0.15s;
}

/* padding-left/right increases as much as margin-left/right decreases! */
button:hover {
    padding-left: 28px;
    padding-right: 28px;
    margin-left: 0px;
    margin-right: 0px;
}
</style>

<!-- Margin and padding together -->
<button>One</button>
<button>Two</button>
<button>Three</button>

<!DOCTYPE html>
<html>
    <head>
        <title>10e</title>
        <style>
            p {
                font-family: Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .profile {
                width: 200px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
                display: inline-block;
                margin-right: 15px;
                vertical-align: top;
            }

            .profile-picture {
                width: 200px;
                height: 200px;
                object-fit: cover;
                margin-bottom: 12px;
            }

            .name {
                font-size: 18px;
                font-weight: bold;
                margin-left: 8px;
                margin-bottom: 4px;
            }

            .friend-row {
                margin-left: 8px;
                margin-bottom: 10px;
            }
            .friend-picture {
                height: 28px;
                width: 28px;
                object-fit: cover;
                border-radius: 14px;
                margin-right: 4px;
                vertical-align: middle;
            }
            .friend {
               color: grey; 
               display: inline-block;
               vertical-align: middle;
            }

            .add {
                background-color: rgb(24, 119, 242);
                color: white;
                font-size: 16px;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                margin-left: 8px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="profile">
            <img class="profile-picture" src="cat.jpeg">
            <p class="name">Oliver</p>
            <div class="friend-row">
                <img class="friend-picture" src="cat.jpeg">
                <p class="friend">2 mutual friends</p>
            </div>
            <button class="add">Add Friend</button>
        </div>

        <div class="profile">
            <img class="profile-picture" src="cat.jpeg">
            <p class="name">Mimi</p>
            <div class="friend-row">
                <img class="friend-picture" src="cat.jpeg">
                <p class="friend">3 mutual friends</p>
            </div>
            <button class="add">Add Friend</button>
        </div>

        <div class="profile">
            <img class="profile-picture" src="cat.jpeg">
            <p class="name">Rex</p>
            <div class="friend-row">
                <img class="friend-picture" src="cat.jpeg">
                <p class="friend">4 mutual friends</p>
            </div>
            <button class="add">Add Friend</button>
        </div>
    </body>
</html>

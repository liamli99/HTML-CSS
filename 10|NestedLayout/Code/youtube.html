<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <!-- Youtube uses Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
        <style>
            p {
                /* Font Stack: If Roboto is not available, it will fall back to Arial */
                font-family: Roboto, Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .search-bar {
               display: block;
            }

            /* The overall div container */
            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            /* The div of the thumbnail */
            .thumbnail-row {
                margin-bottom: 12px;
            }
            .thumbnail {
                width: 300px;
                display: block;
            }

            /* The div of the profile picture */
            .channel-picture {
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }
            .profile-picture {
                /* 100% means 100% of the width of its container "channel-picture", which is actually 50px */
                width: 100%;
                border-radius: 25px;
            }

            /* The div of the texts */
            .video-info {
                display: inline-block;
                /* This cannot be set to 250px, because even though there is no margin between channel-picture and video-info, there actually exists a single space which is 4px! This space is caused by the HTML formatting that we write two divs in separate lines! This is similar to Exercise 8d! */
                width: 200px;
                vertical-align: top;
            }
            .video-title {
                font-size: 14px;
                /* regular: 400; medium: 500; bold: 700 */
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 12px;
            }
            .video-author,
            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }
            .video-author {
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">
        
        <!-- Following layout1.jpg, red rectangle represents vertical layout, blue rectangle represents horizontal layout! -->
        <div class="video-preview">
            <!-- Vertical Layout -->
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>

            <!-- Vertical Layout -->
            <div>
                <!-- Horizontal Layout -->
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
                </div>
                
                <!-- Horizontal Layout -->
                <div class="video-info">
                    <!-- Vertical Layout -->
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    
                    <!-- Vertical Layout -->
                    <p class="video-author">
                        Marques Brownlee
                    </p>

                    <!-- Vertical Layout -->
                    <p class="video-stats">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-2.jpeg">
                </div>
                
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-stats">
                        19M views &#183; 4 years ago
                    </p>
                </div>
            </div>
        </div>

    </body>
</html>

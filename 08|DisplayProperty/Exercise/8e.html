<!DOCTYPE html>
<html>
    <head>
        <title>Uber request-a-ride form</title>
        <style>
            p {
                font-family: Arial;
                font-size: 40px;
                margin-bottom: 25px;
            }

            input {
                background-color: rgb(240, 240, 240);
                font-size: 16px;
                width: 400px;
                padding: 15px 20px;
                border: none;
                display: block;
            }

            .pickup {
                margin-bottom: 10px;
            }

            .destination {
                margin-bottom: 35px;
            }

            .request {
                background-color: black;
                color: white;
                font-size: 16px;
                padding: 15px 25px;
                border: none;
                margin-right: 20px;
            }

            .schedule {
                background-color: rgb(240, 240, 240);
                font-size: 16px;
                padding: 15px 25px;
                border: none;
            }
        </style>
    </head>
    <body>
        <p>Request a ride now</p>
        <input class="pickup" placeholder="Enter pickup location">
        <input class="destination" placeholder="Enter destination">
        <button class="request">Request now</button>
        <button class="schedule">Schedule for later</button>
    </body>
</html>

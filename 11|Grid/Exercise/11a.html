<!DOCTYPE html>
<html>
    <head>
        <title>11a</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 200px 75px;
            }
            
            .child1 {
                background-color: lightblue;
            }

            .child2 {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="child1">200px</div>
            <div class="child2">75px</div>
        </div>
    </body>
</html>

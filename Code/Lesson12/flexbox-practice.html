<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>text</p></div>
        </div>

        <!-- "flex: 1" works the same as "1 fr" in CSS grid -->
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: lightblue; flex: 1;">flex: 1</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; flex: 2;">flex: 2</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            justify-content: center;

            height: 70px;
            border: 1px solid gray;
            margin-top: 30px;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;

            height: 70px;
            border: 1px solid gray;
            margin-top: 30px;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            height: 70px;
            border: 1px solid gray;
            margin-top: 30px;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>
    </body>
</html>

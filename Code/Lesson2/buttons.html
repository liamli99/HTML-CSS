<!-- Internal CSS -->
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0); /* button color */
        color: white; /* text color */
        height: 36px; 
        width: 105px; /* button size */
        border: none; /* no border! */
        border-radius: 5px; /* rounded corner */
        cursor: pointer; /* mouse becomes a small hand when it is over the button */
        margin-right: 8px; /* distance between this button and its right element*/
    }

    .join-button {
        background-color: white;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-color: rgb(41, 118, 211);
        border-style: solid; /* border color is solid and has no shadowÔºÅ */
        border-width: 1px; /* thickness of border */
        border-radius: 5px;
        cursor: pointer;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        height: 36px;
        width: 74px;
        border: none;
        border-radius: 18px; /* 1/2 * height to make semi-circle! */
        font-size: 15px; /* size of the text inside the button */
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
    }

</style>

<!-- https://supersimple.dev/exercises/buttons -->
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>

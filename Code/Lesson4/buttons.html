<!-- https://supersimple.dev/exercises/buttons -->

<!-- Internal CSS -->
<style>
    .subscribe-button {
        /* Homework 4g */
        background-color: rgb(200, 0, 0); 
        color: white; 
        
        /* 
        height: 36px; 
        width: 105px;  
        
        It is not a good idea to set the dimension of the button since it may cause multiple lines if there are many characters inside the button! We can set the padding instead!!! 
        
        Remember that in button, width = content width + padding & border. To simplify the question, we are not setting the exact same height and width as the previous one!
        */
        padding: 10px 16px;

        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s; 
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        /* Exact same color as 
        https://supersimple.dev/exercises/buttons using Chrome DevTools */
        background-color: white;
        color: rgb(6, 95, 212);
        
        /* 
        height: 36px;
        width: 62px; 
        
        padding-top -1 and padding-bottom -1 because this button has border! 
        
        We only want this button to have the same height as subscribe-button so we don't change padding-left and padding-right!
        */
        padding: 9px 16px;

        border-color: rgb(6, 95, 212);
        border-style: solid; 
        border-width: 1px; 
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        /* Exact same color as 
        https://supersimple.dev/exercises/buttons using Chrome DevTools */
        background-color: rgb(29, 155, 240);
        color: white;
        
        /* Homework 4f */
        height: 36px;
        width: 74px;

        border: none;
        border-radius: 18px; 
        font-size: 15px; 
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    /* Remember that we can use Chrome DevTools to check the margin/border/padding/content of an element!!! */

</style>

<!-- https://supersimple.dev/exercises/buttons -->
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>

<!-- Internal CSS -->
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0); 
        color: white; 
        height: 36px; 
        width: 105px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        margin-right: 8px;

        transition: opacity 0.15s; /* the property corresponds to the property in the pseudo-class! pay attention that transition property is written in the button class, not its pseudo-class! */
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-color: rgb(41, 118, 211);
        border-style: solid; 
        border-width: 1px; 
        border-radius: 5px;
        cursor: pointer;

        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        height: 36px;
        width: 74px;
        border: none;
        border-radius: 18px; 
        font-size: 15px; 
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;

        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

</style>

<!-- https://supersimple.dev/exercises/buttons -->
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>

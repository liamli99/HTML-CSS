<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <style>
            .search-bar {
                font-size: 20px;
                margin-left: 12px;
            }

            .thumbnail {
                width: 300px;

            }

                display: inline-block;
            }

    <body>
        <input class="search-bar" type="text" placeholder="Search">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">

        </p>
        <p class="video-author">
            Marques Brownlee
        </p>
        <p class="video-stats">

    </body>

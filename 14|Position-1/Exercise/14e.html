<!DOCTYPE html>
<html>
    <head>
        <title>14e</title>
        <style>
            body {
                height: 3000px;
            }

            .header {
                position: fixed;

                /* top: 10px;
                left: 50px;
                right: 50px; */
                top: 0px;
                left: 0px;
                right: 0px;
                padding: 10px 50px;

                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .left-section {
                display: flex;
                align-items: center;
            }

            .profile-picture {
                height: 40px;
                width: 40px;
                object-fit: cover;
                border-radius: 20px;
                margin-right: 10px;
            }

            .name {
                font-family: Arial;
                font-weight: bold;
            }

            .add {
                background-color: rgb(24, 119, 242);
                color: white;
                font-weight: bold;
                padding: 8px 12px;
                border: none;
                border-radius: 6px;
                margin-right: 3px;
            }

            .message {
                background-color: rgb(230, 230, 230);
                font-weight: bold;
                padding: 8px 12px;
                border: none;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>

        <div class="header">
            <div class="left-section">
                <img class="profile-picture" src="cat.jpeg">
                <div class="name">Oliver Cat</div>
            </div>
            
            <div>
                <button class="add">Add Friend</button>
                <button class="message">Message</button>
            </div>
        </div>
        
    </body>
</html>

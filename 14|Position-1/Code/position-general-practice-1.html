<!DOCTYPE html>
<html>
    <head>
        <title>Position General Practice 1</title>
    </head>
    <body style="
        height: 3000px; /* So that we can scroll the page */
        padding-top: 60px; /* So that header doesn't cover the divs!!! */
        padding-left: 80px; /* So that sidebar doesn't cover the divs!!! */
    ">
        <div style="
            background-color: black;
            color: white;

            position: fixed; 
            
            top: 0px;
            left: 0px;
            right: 0px;

            height: 50px;
        ">header</div>

        <!-- The header is covering the first div, we can add margin-top to the first div, but the best solution is to add padding-top to the body!!! -->

        <div style="
            background-color: green;
            color: white;

            position: fixed;
            
            top: 50px;
            left: 0px;
            bottom: 0px;
            
            width: 72px;
        ">sidebar</div>

        <!-- The layout of sidebar is similar to the header! The sidebar is also covering the divs, we can add padding-left to the body! -->

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;

            position: static; /* default value */
        ">div 1</div>
        
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
        ">div 2</div>
    </body>
</html>
